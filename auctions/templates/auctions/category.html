{% extends "auctions/layout.html" %}

{% block title %}
    {{ category }}
{% endblock %}

{% block body %}
    <h2>{{ category }}</h2>

    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'view_listing' listing.id %}">{{ listing.title }}</a></li>
        {% empty %}
            <li>No active listings in this category.</li>
        {% endfor %}
    </ul>
{% endblock %}
